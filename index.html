<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Tulpen+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/pngwing.com.png">
</head>
<body>
    <div class="container">
        <section class="screen">
            0
        </section>

        <section class="calc_btns">
            <div class="calc_btn_row">
                <button class="calc_btn">
                    A
                </button>
                <button class="calc_btn">
                    +-
                </button>
                <button class="calc_btn">
                    %
                </button>
                <button class="calc_btn operator_btn">
                    รท
                </button>
            </div>
            <div class="calc_btn_row">
                <button class="calc_btn">
                    7
                </button>
                <button class="calc_btn">
                    8
                </button>
                <button class="calc_btn">
                    9
                </button>
                <button class="calc_btn operator_btn">
                    ร
                </button>
            </div>
            <div class="calc_btn_row">
                <button class="calc_btn">
                    4
                </button>
                <button class="calc_btn">
                    5
                </button>
                <button class="calc_btn">
                    6
                </button>
                <button class="calc_btn operator_btn">
                    -
                </button>
            </div>
            <div class="calc_btn_row">
                <button class="calc_btn">
                    1
                </button>
                <button class="calc_btn">
                    2
                </button>
                <button class="calc_btn">
                    3
                </button>
                <button class="calc_btn operator_btn">
                    +
                </button>
            </div>
            <div class="calc_btn_row">
                <button id="num0" class="calc_btn">
                    0
                </button>
                <button class="calc_btn">
                    .
                </button>
                <button class="calc_btn">
                    =
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
